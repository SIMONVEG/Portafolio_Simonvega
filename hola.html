<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Pantalla de Carga</title>
    <style>
        /* Estilos para la pantalla de carga */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden; /* Oculta inicialmente */
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease;
        }

        #loader img {
            width: 100px; /* Tamaño de la imagen */
            animation: spin 2s linear infinite;
        }

        /* Efecto de giro (opcional) */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Mostrando el loader cuando está activo */
        #loader.active {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Contenido de la página -->
    <div id="loader">
        <img src="tu-imagen.gif" alt="Cargando...">
    </div>

    <h1>Bienvenido a mi página</h1>
    <nav>
        <a href="pagina1.html">Ir a Página 1</a>
        <a href="hola2.html">Ir a Página 2</a>
    </nav>

    <script>
        // Mostrar el loader al hacer clic en un enlace
        document.querySelectorAll("a").forEach(enlace => {
            enlace.addEventListener("click", function (e) {
                const loader = document.getElementById("loader");
                loader.classList.add("active");
            });
        });

        // Opcional: Ocultar el loader cuando la página está completamente cargada
        window.addEventListener("load", () => {
            const loader = document.getElementById("loader");
            loader.classList.remove("active");
        });
    </script>
</body>
</html>
